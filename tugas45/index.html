<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index HTML </title>
</head>
<body>
    <p id="href1"></p>
    <button onclick="hreflocation()">Lihat Href</button>

    <script>
        function hreflocation(){
            var x = location.href;
            document.getElementById("href1").innerHTML=x;
        }
    </script>
</body>
</html>
